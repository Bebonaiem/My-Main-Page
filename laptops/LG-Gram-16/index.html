                footerPrivacyLink: { ar: 'سياسة الخصوصية', en: 'Privacy Policy' },
                footerAboutLink: { ar: 'من نحن', en: 'About Us' },
                footerContactLink: { ar: 'اتصل بنا', en: 'Contact Us' },
                footerFollowTitle: { ar: 'تابعنا', en: 'Follow Us' },
                footerRights: { ar: 'جميع الحقوق محفوظة © 2025 لموقع learn fun', en: 'All Rights Reserved © 2025 learn fun' },
                footerDeveloper: { ar: 'تم التطوير والتصميم بواسطة بيبو نعيم', en: 'Developed and Designed by Bebo Naiem' },

                // Page Specific
                techDetailLaptopLGGramPageTitle: { ar: 'مراجعة LG Gram 16 - Learn Fun', en: 'LG Gram 16 Review - Learn Fun' },
                lgGramImageAlt: { ar: 'لابتوب LG Gram 16', en: 'LG Gram 16 Laptop' },
                lgGramTitle: { ar: 'مراجعة LG Gram 16', en: 'LG Gram 16 Review' },
                lgGramTagline: { ar: 'خفيف لدرجة لا تصدق.', en: 'Unbelievably Lightweight.' },
                reviewIntroTitle: { ar: 'بطل الوزن الخفيف', en: 'The Featherweight Champion' },
                reviewIntroP1: { ar: 'يواصل LG Gram 16 تحدي قوانين الفيزياء، حيث يقدم شاشة واسعة بحجم 16 بوصة في هيكل يزن أقل من معظم أجهزة اللابتوب مقاس 13 بوصة. إنه مصمم للمحترفين والطلاب الذين يعطون الأولوية القصوى لسهولة الحمل دون التضحية بمساحة الشاشة.', en: 'The LG Gram 16 continues to defy physics, offering a large 16-inch display in a body that weighs less than most 13-inch laptops. It is built for professionals and students who prioritize portability above all else, without sacrificing screen real estate.' },
                featuresTitle: { ar: 'أبرز الميزات', en: 'Highlights' },
                featureWeightTitle: { ar: 'خفيف الوزن بشكل لا يصدق', en: 'Incredibly Lightweight' },
                featureWeightDesc: { ar: 'يزن حوالي 1.19 كجم فقط، مما يجعله أحد أخف أجهزة اللابتوب مقاس 16 بوصة في العالم.', en: 'At only around 1.19kg, it is one of the lightest 16-inch laptops in the world.' },
                featureDisplayTitle: { ar: 'شاشة كبيرة وواضحة', en: 'Large, Crisp Display' },
                featureDisplayDesc: { ar: 'توفر الشاشة الكبيرة بنسبة عرض إلى ارتفاع 16:10 مساحة عمل واسعة للإنتاجية.', en: 'The large 16:10 aspect ratio screen provides an expansive canvas for productivity.' },
                featureBatteryTitle: { ar: 'عمر بطارية طويل', en: 'All-Day Battery Life' },
                featureBatteryDesc: { ar: 'بطارية كبيرة تضمن لك العمل لساعات طويلة دون الحاجة إلى الشاحن.', en: 'A large battery ensures you can work for hours on end without reaching for the charger.' },
                featureDurabilityTitle: { ar: 'متانة من الدرجة العسكرية', en: 'Military-Grade Durability' },
                featureDurabilityDesc: { ar: 'على الرغم من وزنه الخفيف، فقد اجتاز اختبارات المتانة MIL-STD-810H.', en: 'Despite its low weight, it has passed MIL-STD-810H durability testing.' },
                specsTitle: { ar: 'المواصفات التقنية', en: 'Technical Specifications' },
                prosConsTitle: { ar: 'الإيجابيات والسلبيات', en: 'Pros & Cons' },
                prosTitle: { ar: 'الإيجابيات', en: 'Pros' },
                prosItem1: { ar: 'خفيف الوزن بشكل استثنائي بالنسبة لحجمه', en: 'Exceptionally lightweight for its size' },
                prosItem2: { ar: 'عمر بطارية ممتاز', en: 'Excellent battery life' },
                prosItem3: { ar: 'شاشة كبيرة وعالية الدقة', en: 'Large, high-resolution display' },
                consTitle: { ar: 'السلبيات', en: 'Cons' },
                consItem1: { ar: 'الهيكل مرن بعض الشيء', en: 'Chassis has some flex' },
                consItem2: { ar: 'مكبرات الصوت متوسطة الجودة', en: 'Speakers are average' },
                reviewVerdictTitle: { ar: 'الحكم النهائي', en: 'Final Verdict' },
                reviewVerdictP1: { ar: 'جهاز LG Gram 16 هو الحل الأمثل لمن يريد شاشة كبيرة دون الوزن الكبير. إذا كنت تسافر كثيرًا أو تحمل لابتوبك طوال اليوم، فإن الوزن الخفيف سيغير قواعد اللعبة بالنسبة لك. إنه إنجاز هندسي مذهل.', en: 'The LG Gram 16 is the ultimate solution for someone who wants a big screen without the big weight. If you travel frequently or carry your laptop all day, the featherlight design is a game-changer. It is a stunning feat of engineering.' }
            };

            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../../';

            const headerHTML = `<div class="container"><a href="${pathPrefix}../" class="logo">learn fun</a><nav class="nav-links"><ul><li><a href="${pathPrefix}../" data-nav-key="home" data-translate-key="navHome"></a></li><li><a href="${pathPrefix}../tech/" data-nav-key="tech" data-translate-key="navTech"></a></li><li><a href="${pathPrefix}../contact/" data-nav-key="contact" data-translate-key="navContact"></a></li></ul></nav><button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button></div>`;
            const footerHTML = `<div class=\"container\"><div class=\"footer-content\"><div class=\"footer-section\"><h4 data-translate-key=\"footerAboutTitle\"></h4><p data-translate-key=\"footerAboutText\"></p></div><div class=\"footer-section\"><h4 data-translate-key=\"footerLinksTitle\"></h4><ul><li><a href=\"${pathPrefix}about/\" data-translate-key=\"footerAboutLink\"></a></li><li><a href=\"${pathPrefix}contact/\" data-translate-key=\"footerContactLink\"></a></li><li><a href=\"${pathPrefix}../privacy-policy/\" data-translate-key=\"footerPrivacyLink\"></a></li><li><a href=\"${pathPrefix}../terms-of-service/\" data-translate-key=\"footerTermsLink\"></a></li></ul></div><div class=\"footer-section\"><h4 data-translate-key=\"footerFollowTitle\"></h4><div class=\"social-links\"><a href=\"#\" aria-label=\"Facebook\">F</a><a href=\"#\" aria-label=\"Twitter\">T</a><a href=\"#\" aria-label=\"Instagram\">I</a></div></div></div><div class=\"footer-bottom\"><p data-translate-key=\"footerRights\"></p><p data-translate-key=\"footerDeveloper\"></p></div></div>`;
            
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            const langSwitcher = document.getElementById('lang-switcher');
            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.className = `page-body ${lang}-layout`;

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        const iconHTML = el.querySelector('i') ? el.querySelector('i').outerHTML + ' ' : '';
                        const spanContent = el.querySelector('span') ? el.querySelector('span') : el;
                        
                        if (el.tagName === 'H4' && el.parentElement.classList.contains('pros-cons-col')) {
                            el.innerHTML = iconHTML + translations[key][lang];
                        } else if (spanContent.dataset.translateKey) {
                             spanContent.innerHTML = translations[key][lang];
                        } else {
                            el.innerHTML = translations[key][lang];
                        }
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey]?.[lang]) document.title = translations[titleKey][lang];
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey]?.[lang]) metaDescEl.content = translations[metaDescKey][lang];
                }

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key]?.[lang]) el.alt = translations[key][lang];
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => a.classList.toggle('active', a.dataset.lang === lang));
                
                const currentNavKey = 'tech';
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink?.dataset.lang) setLanguage(targetLink.dataset.lang);
                });
            }

            const initialLang = localStorage.getItem('siteLanguage') || (navigator.language.slice(0, 2) === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
    </script>
