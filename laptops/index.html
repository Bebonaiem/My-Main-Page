            // Generic script
            const headerElement = document.querySelector('.header');
            const footerElement = document.querySelector('.footer');
            const pathPrefix = '../'; 

            const headerHTML = `<div class="container"><a href="${pathPrefix}" class="logo" data-translate-key="siteName"></a><nav class="nav-links"><ul><li><a href="${pathPrefix}" data-nav-key="index" data-translate-key="navHome"></a></li><li><a href="${pathPrefix}tech/" data-nav-key="tech" data-translate-key="navTech"></a></li><li><a href="${pathPrefix}contact/" data-nav-key="contact" data-translate-key="navContact"></a></li></ul></nav><button class="menu-toggle" id="menu-toggle" aria-label="Open Menu" data-translate-key="menuAriaLabel"><span></span><span></span><span></span></button></div>`;
            const footerHTML = `
                <div class="container">
                    <div class="footer-content">
                        <div class="footer-section">
                            <h4 data-translate-key="footerAboutTitle"></h4>
                            <p data-translate-key="footerAboutText"></p>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerLinksTitle"></h4>
                            <ul>
                                <li><a href="../about/" data-translate-key="footerAboutLink"></a></li>
                                <li><a href="../contact/" data-translate-key="footerContactLink"></a></li>
                                <li><a href="../privacy-policy/" data-translate-key="footerPrivacyLink"></a></li>
                                <li><a href="../terms-of-service/" data-translate-key="footerTermsLink"></a></li>
                            </ul>
                        </div>
                        <div class="footer-section">
                            <h4 data-translate-key="footerFollowTitle"></h4>
                            <div class="social-links">
                                <a href="#" aria-label="Facebook">F</a>
                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                        <p data-translate-key="footerDeveloper"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }

            const searchInput = document.getElementById('tech-search');
            const techGrid = document.querySelector('.tech-grid');
            const allCards = Array.from(techGrid.querySelectorAll('.tech-card'));
            const noResultsMessage = document.getElementById('no-results-message');
            const brandFilterContainer = document.querySelector('.brand-filters');
            const sortBySelect = document.getElementById('sort-by');
            
            function updateDisplayedCards() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const activeFilter = brandFilterContainer.querySelector('.filter-btn.active').dataset.filter;
                const sortValue = sortBySelect.value;
                
                let filteredCards = allCards.filter(card => {
                    const brandMatch = activeFilter === 'all' || card.dataset.brand === activeFilter;
                    const nameMatch = card.dataset.name.toLowerCase().includes(searchTerm);
                    return brandMatch && nameMatch;
                });
                
                filteredCards.sort((a, b) => {
                    switch(sortValue) {
                        case 'name-asc': return a.dataset.name.localeCompare(b.dataset.name);
                        case 'name-desc': return b.dataset.name.localeCompare(a.dataset.name);
                        case 'newest': default: return parseFloat(b.dataset.timestamp) - parseFloat(a.dataset.timestamp);
                    }
                });
                
                techGrid.innerHTML = '';
                if(filteredCards.length > 0) {
                    filteredCards.forEach(card => techGrid.appendChild(card));
                    noResultsMessage.style.display = 'none';
                } else {
                    noResultsMessage.style.display = 'block';
                }
            }

            const langSwitcher = document.getElementById('lang-switcher');
            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey]?.[lang]) document.title = translations[titleKey][lang];
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey]?.[lang]) metaDescEl.content = translations[metaDescKey][lang];
                }
                
                document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                    const key = el.dataset.translatePlaceholder;
                    if (translations[key]?.[lang]) el.placeholder = translations[key][lang];
                });
                
                document.querySelectorAll('#lang-switcher a').forEach(a => a.classList.toggle('active', a.dataset.lang === lang));
                
                const currentNavKey = 'tech';
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.toggle('active', link.dataset.navKey === currentNavKey);
                });
            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink?.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }
            
            if (searchInput) searchInput.addEventListener('input', updateDisplayedCards);
            if (brandFilterContainer) {
                brandFilterContainer.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        brandFilterContainer.querySelector('.active').classList.remove('active');
                        e.target.classList.add('active');
                        updateDisplayedCards();
                    }
                });
            }
            if (sortBySelect) sortBySelect.addEventListener('change', updateDisplayedCards);
            
            const initialLang = localStorage.getItem('siteLanguage') || (navigator.language.slice(0, 2) === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
            updateDisplayedCards();
        });
    </script>
