        :root {

            content: '';

            top: -50%;

            height: 200%;
            background: radial-gradient(circle, rgba(255, 103, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hero-xiaomi .container { 
            display: grid; 
            grid-template-columns: 1.2fr 1fr; 
            align-items: center; 
            gap: 2rem; 
            position: relative;
            z-index: 1;

        .hero-xiaomi .hero-text h1 .accent { color: var(--xiaomi-accent); }
        
        .hero-xiaomi .hero-text p { 
            font-size: 1.3rem; 
            line-height: 1.7; 
            color: var(--xiaomi-text); 
            max-width: 500px; 
            margin-bottom: 2rem;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--xiaomi-accent), #ff8c42);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--xiaomi-shadow);
            border: none;
            cursor: pointer;
        }
        
        .cta-button:hover {
            background: linear-gradient(45deg, var(--xiaomi-hover), #ff9a5a);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px var(--xiaomi-shadow);
        }
        
        .hero-xiaomi .hero-image {
            position: relative;
            perspective: 1000px;
        }
        
        .hero-xiaomi .hero-image img { 
            max-width: 100%; 
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.4)); 
            transform: rotate(5deg);
            border-radius: 20px;
            transition: transform 0.5s ease;
        }
        
        .hero-xiaomi .hero-image:hover img {
            transform: rotate(0deg) scale(1.05);
        }

        /* Features Showcase */
        .features-showcase { 
            padding: 6rem 0; 
            background: linear-gradient(to bottom, #1a1a1a 0%, #0d0d0d 100%);
            position: relative;
        }
        
        .features-showcase::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--xiaomi-accent), transparent);
        }
        
        .features-showcase h2, .specs-section h2, .pros-cons-section h2, .final-verdict h3 { 
            font-family: var(--xiaomi-heading-font); 
            text-align: center; 
            font-size: 2.5rem; 
            margin-bottom: 3rem; 
            color: #fff; 
            position: relative;
        }
        
        .features-showcase h2::after, .specs-section h2::after, .pros-cons-section h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--xiaomi-accent);
            border-radius: 2px;
        }
        
        .features-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 2rem; 
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .feature-card { 
            background-color: var(--xiaomi-card-bg); 
            padding: 2rem; 
            border-radius: var(--border-radius-md); 
            border: 1px solid var(--xiaomi-subtle-border); 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--xiaomi-accent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .feature-card:hover::before {
            transform: scaleX(1);
        }
        
        .feature-card .icon { 
            font-size: 2.5rem; 
            color: var(--xiaomi-accent); 
            margin-bottom: 1rem; 
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover .icon {
            transform: scale(1.2);
        }
        
        .feature-card h3 { 
            font-family: var(--xiaomi-heading-font); 
            font-size: 1.3rem; 
            color: #fff; 
            margin-bottom: 0.5rem; 
        }
        
        .feature-card p { 
            color: var(--xiaomi-text); 
            line-height: 1.6; 
        }

        .spotlight { 
            padding: 6rem 0; 
            display: block; 
            text-align: center; 
            background-color: var(--xiaomi-bg);
        }
        
        .spotlight:nth-child(even) {
            background-color: #1a1a1a;
        }
        
        .spotlight-text { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        
        .spotlight-text h2 { 
            font-family: var(--xiaomi-heading-font); 
            font-size: 2.8rem; 
            margin-bottom: 1.5rem; 
            color: #fff; 
            text-align: center; 
        }
        
        .spotlight-text p { 
            font-size: 1.1rem; 
            line-height: 1.8; 
            color: var(--xiaomi-text); 
            margin-bottom: 1.5rem;
        }

        /* Specs Table Section */
        .specs-section { 
            padding: 6rem 0; 
            background: linear-gradient(to bottom, #0d0d0d 0%, #000000 100%);
        }
        
        .specs-table { 
            max-width: 900px; 
            margin: auto; 
            background-color: var(--xiaomi-card-bg); 
            border-radius: var(--border-radius-lg); 
            overflow: hidden; 
            border: 1px solid var(--xiaomi-subtle-border); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .spec-row { 
            display: flex; 
            border-bottom: 1px solid var(--xiaomi-subtle-border); 
            padding: 1.25rem 2rem; 
            transition: background-color 0.3s ease;
        }
        
        .spec-row:hover {
            background-color: rgba(255, 103, 0, 0.05);
        }
        
        .spec-row:last-child { border-bottom: none; }
        
        .spec-label { 
            width: 35%; 
            font-weight: 600; 
            color: #fff; 
        }
        
        .spec-value { 
            width: 65%; 
            color: var(--xiaomi-text); 
        }
        
        .spec-category { 
            background: linear-gradient(90deg, var(--xiaomi-accent), #ff8c42); 
            color: white; 
            padding: 1rem 2rem; 
            font-weight: bold; 
            font-family: var(--xiaomi-heading-font); 
            font-size: 1.2rem; 
            text-align: center;
        }
        
        /* Pros & Cons Grid */
        .pros-cons-section { 
            padding: 6rem 0; 
            background: linear-gradient(to bottom, #1a1a1a 0%, #0d0d0d 100%);
        }
        
        .pros-cons-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 2rem; 
            background: none; 
            padding: 0; 
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .pros-col, .cons-col { 
            padding: 2rem; 
            border-radius: var(--border-radius-md); 
            transition: transform 0.3s ease;
        }
        
        .pros-col:hover, .cons-col:hover {
            transform: translateY(-5px);
        }
        
        .pros-col { 
            background-color: rgba(255, 103, 0, 0.05); 
            border: 1px solid rgba(255, 103, 0, 0.2); 
        }
        
        .cons-col { 
            background-color: rgba(255, 69, 58, 0.05); 
            border: 1px solid rgba(255, 69, 58, 0.2); 
        }
        
        .pros-col h4, .cons-col h4 { 
            font-family: var(--xiaomi-heading-font); 
            font-size: 1.5rem; 
            margin-bottom: 1.5rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        .pros-col h4 { color: var(--xiaomi-accent); }
        .cons-col h4 { color: #ff453a; }
        
        .pros-list li, .cons-list li { 
            color: var(--xiaomi-text); 
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .pros-list li::before { 
            color: var(--xiaomi-accent); 
            content: '‚úì';
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        
        .cons-list li::before { 
            color: #ff453a; 
            content: '‚úó';
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        /* Final Verdict */
        .final-verdict { 
            padding: 6rem 0; 
            text-align: center; 
            background: linear-gradient(135deg, #111827 0%, #1c1c1e 100%);
            position: relative;
            overflow: hidden;
        }
        
        .final-verdict::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--xiaomi-accent), transparent);
        }
        
        .final-verdict h3 { 
            font-size: 2.8rem; 
            margin-bottom: 2rem; 
            color: white;
        }
        
        .final-verdict p { 
            max-width: 700px; 
            margin: auto; 
            font-size: 1.2rem; 
            line-height: 1.8; 
            color: var(--xiaomi-text); 
            margin-bottom: 2rem;
        }

        /* Interactive Elements */
        .rating-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .rating-star {
            font-size: 2rem;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .rating-star.active, .rating-star:hover {
            color: var(--xiaomi-accent);
            transform: scale(1.2);
        }

        /* Comparison Section */
        .comparison-section {
            padding: 6rem 0;
            background: linear-gradient(to bottom, #0d0d0d 0%, #1a1a1a 100%);
        }
        
        .comparison-section h2 {
            font-family: var(--xiaomi-heading-font);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #fff;
            position: relative;
        }
        
        .comparison-section h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--xiaomi-accent);
            border-radius: 2px;
        }
        
        .comparison-table {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--xiaomi-card-bg);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            border: 1px solid var(--xiaomi-subtle-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .comparison-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            border-bottom: 1px solid var(--xiaomi-subtle-border);
            transition: background-color 0.3s ease;
        }
        
        .comparison-row:hover {
            background-color: rgba(255, 103, 0, 0.05);
        }
        
        .comparison-row.header {
            background: linear-gradient(90deg, var(--xiaomi-accent), #ff8c42);
        }
        
        .comparison-row:last-child {
            border-bottom: none;
        }
        
        .comparison-feature, .comparison-model, .comparison-value {
            padding: 1.25rem 1rem;
            color: var(--xiaomi-text);
            font-weight: 500;
        }
        
        .comparison-row.header .comparison-feature, 
        .comparison-row.header .comparison-model, 
        .comparison-row.header .comparison-value {
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .comparison-feature {
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .hero-xiaomi .container, .spotlight { grid-template-columns: 1fr; text-align: center; }
            .hero-xiaomi .hero-text p { margin: auto; max-width: 600px; }
            .hero-xiaomi .hero-image { order: -1; margin-bottom: 2rem; }
            .spotlight.reverse .spotlight-image { order: 0; }
            .spotlight-text h2 { text-align: center; }
            .hero-xiaomi .hero-text h1 { font-size: 3rem; }
            .comparison-row { grid-template-columns: 1fr 1fr 1fr; }
            .comparison-row.header .comparison-feature { display: none; }
        }
        
        @media (max-width: 768px) {
            .hero-xiaomi .hero-text h1, .spotlight-text h2, .final-verdict h3 { font-size: 2.2rem; }
            .pros-cons-container { grid-template-columns: 1fr; }
            .spec-row { flex-direction: column; gap: 0.5rem; }
            .spec-label, .spec-value { width: 100%; }
            .features-grid { gap: 1.5rem; }
            .feature-card { padding: 1.5rem; }
            .comparison-row { grid-template-columns: 1fr 1fr; }
            .comparison-row.header .comparison-feature { display: none; }
            .comparison-row .comparison-feature { grid-column: span 2; background-color: rgba(255, 103, 0, 0.1); }
        }
        
        @media (max-width: 480px) {
            .hero-xiaomi { padding: 4rem 0; }
            .hero-xiaomi .hero-text h1 { font-size: 2.5rem; }
            .hero-xiaomi .hero-text p { font-size: 1.1rem; }
            .features-showcase, .specs-section, .pros-cons-section, .comparison-section, .final-verdict { padding: 4rem 0; }
            .features-grid { grid-template-columns: 1fr; }
            .comparison-row { grid-template-columns: 1fr; }
            .comparison-row .comparison-feature { grid-column: span 1; }
        }
