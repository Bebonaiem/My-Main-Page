        .spotlight { padding: 5rem 0; display: block; text-align: center; }
        .spotlight-text { max-width: 800px; margin: 0 auto; }
        .spotlight-text h2 { font-family: var(--rog-heading-font); font-size: 2.8rem; margin-bottom: 1.5rem; color: #fff; text-align: center; }
        .spotlight-text p { font-size: 1.1rem; line-height: 1.8; color: var(--rog-text); }

        /* Pros & Cons Grid */
        .pros-cons-section { padding: 5rem 0; background-color: #1a1a1a; }
        .pros-cons-container { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; background: none; padding: 0; }
        .pros-col, .cons-col { padding: 2rem; border-radius: var(--border-radius-md); }
        .pros-col { background-color: rgba(255, 0, 41, 0.05); border: 1px solid rgba(255, 0, 41, 0.2); }
