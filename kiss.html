<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هاتي بوسة 💋</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #ff8e8e;
            --accent: #ff4757;
            --dark: #2f3542;
            --light: #f1f2f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffc9c9, #ff6b6b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        #yes {
            background: linear-gradient(45deg, #4cd137, #44bd32);
            color: white;
        }
        
        #yes::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #44bd32, #4cd137);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #yes:hover::before {
            opacity: 1;
        }
        
        #no {
            background: linear-gradient(45deg, #e84118, #c23616);
            color: white;
            position: relative;
        }
        
        #no::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #c23616, #e84118);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #no:hover::before {
            opacity: 1;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            z-index: 0;
        }
        
        .kiss-effect {
            position: fixed;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 2s forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
        
        /* تأثيرات الحركة */
        .jiggle {
            animation: jiggle 0.5s ease infinite;
        }
        
        @keyframes jiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        .run-away {
            animation: runAway 0.5s forwards;
        }
        
        @keyframes runAway {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1) translate(var(--tx), var(--ty)); }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__pulse animate__infinite">هاتي بوسة 😘💋</h1>
        <div class="buttons">
            <button id="yes" class="animate__animated animate__bounceIn">نعم 💖</button>
            <button id="no" class="animate__animated animate__bounceIn">لا 🙈</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const body = document.body;
        const container = document.querySelector('.container');
        
        // إنشاء القلوب العائمة
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '💖';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                body.appendChild(heart);
                
                // تحريك القلوب
                animateHeart(heart);
            }
        }
        
        function animateHeart(heart) {
            const duration = Math.random() * 15 + 10;
            const delay = Math.random() * 5;
            
            gsap.to(heart, {
                y: -1000,
                x: (Math.random() - 0.5) * 200,
                rotation: Math.random() * 360,
                opacity: 1,
                duration: duration,
                delay: delay,
                ease: 'none',
                onComplete: () => {
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = '100vh';
                    animateHeart(heart);
                }
            });
        }
        
        // تأثير البوسة
        function createKissEffect(x, y) {
            const kiss = document.createElement('div');
            kiss.classList.add('kiss-effect');
            kiss.innerHTML = '💋';
            kiss.style.left = x + 'px';
            kiss.style.top = y + 'px';
            document.body.appendChild(kiss);
            
            setTimeout(() => {
                kiss.remove();
            }, 2000);
        }
        
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });
        
        yesButton.addEventListener('click', function(e) {
            createKissEffect(e.clientX, e.clientY);
            
            // تأثيرات عند الضغط على نعم
            container.classList.add('animate__animated', 'animate__heartBeat');
            setTimeout(() => {
                container.classList.remove('animate__animated', 'animate__heartBeat');
            }, 1000);
            
            // عرض رسالة
            setTimeout(() => {
                alert('💋😘 بوسات حلوة كتير ليكي يا قمر!');
            }, 800);
            
            // إظهار جميع القلوب
            document.querySelectorAll('.heart').forEach(heart => {
                heart.style.opacity = 1;
            });
        });
        
        function moveButton() {
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 50;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // استخدام GSAP لحركة سلسة
            gsap.to(noButton, {
                x: randomX - (buttonRect.left - containerRect.left),
                y: randomY - (buttonRect.top - containerRect.top),
                duration: 0.5,
                ease: 'back.out(1.7)',
                onStart: () => {
                    noButton.classList.add('jiggle');
                },
                onComplete: () => {
                    noButton.classList.remove('jiggle');
                }
            });
        }
        
        // بدء الرسوميات عند تحميل الصفحة
        window.addEventListener('load', () => {
            createHearts();
            
            // تأثيرات دخول
            gsap.from(container, {
                y: 50,
                opacity: 0,
                duration: 1,
                ease: 'elastic.out(1, 0.5)'
            });
            
            gsap.from('h1', {
                scale: 0,
                rotation: -10,
                duration: 1,
                delay: 0.3,
                ease: 'back.out(1.7)'
            });
            
            gsap.from('#yes, #no', {
                y: 50,
                opacity: 0,
                duration: 0.5,
                delay: 0.6,
                stagger: 0.2,
                ease: 'back.out(1.7)'
            });
        });
    </script>
</body>
</html>
