                aboutImageAlt: { ar: 'فريق يعمل على أجهزة لابتوب وهواتف في بيئة عصرية ومشرقة', en: 'A team working on laptops and phones in a modern and bright environment' },

                aboutPrinciple1Title: { ar: 'الحياد أولاً', en: 'Neutrality First' },
                aboutPrinciple1Desc: { ar: 'هدفنا الوحيد هو مساعدتك. مراجعاتنا مستقلة تمامًا وغير مدفوعة من أي شركة. نحن نختبر الأجهزة ونشاركك تجربتنا بكل شفافية، سواء كانت إيجابية أم سلبية.', en: 'Our only goal is to help you. Our reviews are completely independent and not sponsored by any company. We test the devices and share our experience with you transparently, whether positive or negative.' },
                aboutPrinciple2Title: { ar: 'العمق بدلًا من السطحية', en: 'Depth Over Superficiality' },
                aboutPrinciple2Desc: { ar: 'نحن لا نكتفي بقراءة قائمة المواصفات. نغوص في صلب تجربة الاستخدام اليومي، من أداء البطارية وجودة الكاميرا في ظروف مختلفة إلى سلاسة النظام. نقدم لك التفاصيل التي تهمك حقًا.', en: 'We don\'t just read a spec sheet. We dive into the core of the daily user experience, from battery performance and camera quality in different conditions to software smoothness. We give you the details that truly matter.' },
                aboutPrinciple3Title: { ar: 'الوضوح والبساطة', en: 'Clarity and Simplicity' },
                aboutPrinciple3Desc: { ar: 'نترجم المصطلحات التقنية المعقدة إلى لغة بسيطة ومفهومة. مهمتنا هي تمكينك بالمعرفة، وليس إرباكك بالمواصفات المعقدة، لنجعل اتخاذ قرارك أسهل ما يمكن.', en: 'We translate complex technical jargon into simple, understandable language. Our job is to empower you with knowledge, not overwhelm you with complicated specs, making your decision as easy as possible.' },
                aboutVisionH2: { ar: 'رؤيتنا', en: 'Our Vision' },
                aboutVisionP: { ar: 'نسعى لنكون المصدر الأول والأكثر ثقة في العالم العربي لاتخاذ القرارات التقنية. نحن نعمل باستمرار على توسيع تغطيتنا لتشمل فئات جديدة من الأجهزة وتطوير محتوانا لنواكب أحدث التطورات ونقدم لك دائمًا القيمة الحقيقية التي تستحقها.', en: 'We strive to be the premier and most trusted resource in the Arab world for making tech decisions. We are constantly working to expand our coverage to new device categories and evolve our content to keep up with the latest advancements and always provide the real value you deserve.' },
                aboutCtaH2: { ar: 'ابدأ رحلتك معنا', en: 'Start Your Journey With Us' },
                aboutCtaP: { ar: 'أنت الآن تعرف قصتنا. اكتشف مراجعاتنا ودعنا نساعدك في العثور على جهازك القادم.', en: 'Now you know our story. Explore our reviews and let us help you find your next device.' },
                aboutCtaBtn: { ar: 'تصفح قسم التقنية', en: 'Browse the Tech Section' }
            };

            /**

            const headerElement = document.querySelector('.header');

            const headerHTML = `

            const footerHTML = `
                <div class="container">

                                <a href="#" aria-label="Twitter">T</a>
                                <a href="#" aria-label="Instagram">I</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer-bottom">
                        <p data-translate-key="footerRights"></p>
                        <p data-translate-key="footerDeveloper"></p>
                    </div>
                </div>`;
                
            if(headerElement) headerElement.innerHTML = headerHTML;
            if(footerElement) footerElement.innerHTML = footerHTML;

            /**
             * =================================================================
             * MOBILE MENU TOGGLE
             * =================================================================
             */
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => navLinks.classList.toggle('active'));
            }

            /**
             * =================================================================
             * LANGUAGE SWITCHING LOGIC
             * =================================================================
             */
            const langSwitcher = document.getElementById('lang-switcher');

            const setLanguage = (lang) => {
                localStorage.setItem('siteLanguage', lang);
                document.documentElement.lang = lang;
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.body.classList.remove('rtl-layout', 'ltr-layout');
                document.body.classList.add(lang === 'ar' ? 'rtl-layout' : 'ltr-layout');

                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    if (translations[key] && translations[key][lang]) {
                        el.innerHTML = translations[key][lang];
                    }
                });
                
                const pageKey = document.body.dataset.pageKey;
                if (pageKey) {
                    const titleKey = `${pageKey}PageTitle`;
                    const metaDescKey = `${pageKey}MetaDescription`;
                    if (translations[titleKey] && translations[titleKey][lang]) {
                        document.title = translations[titleKey][lang];
                    }
                    const metaDescEl = document.querySelector('meta[name="description"]');
                    if (metaDescEl && translations[metaDescKey] && translations[metaDescKey][lang]) {
                        metaDescEl.setAttribute('content', translations[metaDescKey][lang]);
                    }
                }

                document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                    const key = el.dataset.translatePlaceholder;
                    if (translations[key] && translations[key][lang]) {
                        el.placeholder = translations[key][lang];
                    }
                });

                document.querySelectorAll('[data-translate-alt]').forEach(el => {
                    const key = el.dataset.translateAlt;
                    if (translations[key] && translations[key][lang]) {
                        el.alt = translations[key][lang];
                    }
                });

                document.querySelectorAll('#lang-switcher a').forEach(a => {
                    a.classList.toggle('active', a.dataset.lang === lang);
                });
                
                const currentNavKey = pageKey;
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.navKey === currentNavKey) {
                        link.classList.add('active');
                    }
                });
                // Since this is the about page, we set the about link in the footer to active manually.
                 document.querySelector('.footer-section a[data-translate-key="footerAboutLink"]').classList.add('active-footer-link');

            };

            if (langSwitcher) {
                langSwitcher.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetLink = e.target.closest('a');
                    if (targetLink && targetLink.dataset.lang) {
                        setLanguage(targetLink.dataset.lang);
                    }
                });
            }

            const savedLang = localStorage.getItem('siteLanguage');
            const browserLang = navigator.language.slice(0, 2);
            const initialLang = savedLang || (browserLang === 'ar' ? 'ar' : 'en');
            setLanguage(initialLang);
        });
